<script type="text/javascript">
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    option = {
        color: ['#3398DB'],
        title: {
            text: ''
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow',
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'category',
            data: {{ level | tojson }},
            axisLabel: {
                rotate: 90, // 旋转角度，可以根据需要调整
            }
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                data: {{ num }},
                type: 'bar',
                barWidth: '60%',
                label: {
                            show: true, // 显示数值
                            position: 'top' // 数值显示在条形内部
                        }
            }
        ]
    };
    option && myChart.setOption(option);
</script>
