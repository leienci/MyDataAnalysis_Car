<!-- ======= Our Team Section ======= -->
<section id="team" class="team">
    <div class="container">

        <div class="section-title">
            <h2>汽车之家二手车数据分析</h2>
            <p>应用Python爬虫/Flask框架/Echarts插件/WordCloud等技术实现</p>
        </div>
        <!-- ======= Counts Section ======= -->
        <section class="counts section-bg">
            <!-- 渲染图表的容器 -->
            <div id="drive-chart" style="width: 100%; height: 500px;"></div>
            <!-- 在JavaScript中使用ECharts绘制图表 -->
            <script>
                // 发送 AJAX 请求获取数据
                fetch('/get_drive_data')
                    .then(response => response.json())
                    .then(data => {
                        console.log(data); // 查看获取的原始数据

                        // 使用ECharts绘制半环形图
                        var chart = echarts.init(document.getElementById('drive-chart'));
                        var option = {
                            title: {
                                text: '驱动方式玫瑰图', // 设置图表标题
                                left: 'center' // 标题居中显示
                            },
                            legend: {
                                top: 'bottom'
                            },
                            toolbox: {
                                show: true,
                                feature: {
                                    mark: {show: true},
                                    dataView: {show: true, readOnly: false},
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                }
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: '{b}: {c} ({d}%)' // 鼠标悬停时显示的格式，包括品牌名、数量和百分比
                            },
                            series: [
                                {
                                    name: 'Nightingale Chart',
                                    type: 'pie',
                                    radius: ['50%', '70%'], // 内外半径，实现半环形效果
                                    center: ['50%', '50%'],
                                    roseType: 'area',
                                    itemStyle: {
                                        borderRadius: 8
                                    },
                                    label: {
                                        show: true,
                                        position: 'outside', // 数值显示在扇形外部
                                        formatter: '{b} {d}%' // 格式化显示内容，包括品牌名和百分比
                                    },
                                    data: data.brand.map((brand, index) => ({name: brand, value: data.count[index]}))
                                }
                            ]
                        };
                        chart.setOption(option);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            </script>
        </section><!-- End Counts Section -->
    </div>
</section><!-- End Our Team Section -->
